<html xmlns:th="http://www.thymeleaf.org">

<div th:if="${!emps.empty}">
<h1 style="color: red; text-align: center">Patient Report</h1>
	<table border="1" align="center" bgcolor="cyan">
		<tr style="color: red">
			<th>Patient Id</th>
			<th>Patient Name</th>
						
		</tr>
		<tr th:each="e:${emps}" style="color:blue">
			<td><span th:text=${e.patientId}></span></td>
			<td><span th:text=${e.fullname}></span></td>
			
			
		</tr>
		
		</table>
</div>
